	<main class="container-fluid">
		<div class="contactoContenedor row">
			<!-- formulario -->
			<section>

				<article class="articulo row">
					<form action="#">
						<div class="row">
							<label class="col-md-12" for="Name">Name :</label>
							<input class="col-md-12" type="text" placeholder="Name"> 
						</div>
						<br>
						<div class="row">
							<label class="col-md-12"  for="Surname">Surname : </label>
							<input class="col-md-12"  type="text" placeholder="Surname">
						</div>
						<br>
						<div class="row">
							<label  class="col-md-12" for="email">E-mail : </label>
							<br>
							<input  class="col-md-12" type="email" placeholder="abc@gmail.com" name="email">
						</div>
						<br>
						<div class="row">
							<label class="col-md-12"  for="Comentaries">Comentaries : </label>
							<textarea class="col-md-12"  placeholder="Comentaries"></textarea> 
						</div>
						<br>
						<div class="form-group">
							  <label for="exampleFormControlFile1">Add file</label>
							  <input type="file" class="form-control-file" id="exampleFormControlFile1">
							</div>
						<br>
						<button type="button" class="btn btn-success d-grid gap-2 col-6 row mx-auto">Send</button>
						
					</form>
				</article>
			</section>
		</div>
		<footer class="footer">
